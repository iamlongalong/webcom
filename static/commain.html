</head>

  <h1>webcomponent test</h1>
  <div id="comout">
    <div class="out-title">
      out title
    </div>
  </div>
  <div id="comin">
    <template id="comtemp">

        temp title

        temp test for out title
      </div>
      <div class="in-title">
        temp test for in title

    </template>
    <div class="in-title">
      in title
    </div>
  </div>
</body>
</html>
